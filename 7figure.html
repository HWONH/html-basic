<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>html5에 </title>
        <link href="css/7figure.css" rel="stylesheet">
    </head>
    <body>
        <!-- html5 새롭게 추가
        figure : 이미지, 테이블(표), 삽화, 그래프, 차트, 비디오, 오디오와 같은 멀티미디어 컨텐츠를 표시
        figcaption : 이미지, 테이블(표), 삽화등의 설명글(필요한 경우만 사용) - 위치는 figure 내부의 가장 처음이나 마지막만 가능함 -->
        <ul id="animal">
            <li>
                <strong>하마</strong>
                <figure>
                    <img src="images/hippo.jpg" alt="다리가 짧고 피부가 어두운 하마">
                    <figcaption>힘세고 뚱뚱하며 귀여운 하마입니다. 아프리카에 서식하며 몸체가 가장 크고 되새김을 하지 않습니다.</figcaption>
                </figure>
            </li>
            <li>
                <strong>토끼</strong>
                <figure>
                    <img src="images/rabbit.jpg" alt="붉은 눈을 가지고 새하얀 털을 가진 토끼">
                    <figcaption>보통 '귀가 길고 앞발은 짧고 뒷발은 길어 깡충깡충 뛰어다니는' 동물로 묘사됩니다.</figcaption>
                </figure>
            </li>
            <li>
                <strong>양</strong>
                <figure>
                    <img src="images/sheep.jpg" alt="작은 두 눈 사이가 멀고 양쪽으로 귀가 쫑긋한 귀여운 양">
                    <figcaption>온순하고 하얗다고 알려져 있는 양입니다. 먹이를 되새김하여 다시 씹는데, 그에 따라 4개의 방으로 나누어진 위에서 소화됩니다.</figcaption>
                </figure>
            </li>
        </ul>
    </body>
</html>
